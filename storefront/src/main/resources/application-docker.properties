# Redis configuration for Docker environment
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# Database configuration
spring.r2dbc.url=${SPRING_R2DBC_URL:r2dbc:mysql://mysql:3306/storefront}
spring.r2dbc.username=${SPRING_R2DBC_USERNAME:root}
spring.r2dbc.password=${SPRING_R2DBC_PASSWORD:root}

# Upload directory configuration
upload.dir=${UPLOAD_DIR:/app/uploads}

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.com.cherniva.storefront=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 