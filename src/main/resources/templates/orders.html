<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказы</title>
</head>

<body>
<a href="/cart/products" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/main/products" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr th:each="order : ${orders}">
        <td>
            <h2>
                <a th:text="${'Заказ №'+order.id()}" th:href="${'/orders/'+order.id()}"></a>
            </h2>
            <table>
                <tr th:each="product : ${order.products()}">
                    <td th:text="${product.getName()+' ('+product.getCount()+' шт.) '+(product.getPrice()*product.getCount())+' руб.'}"></td>
                </tr>
            </table>
            <p>
                <b th:text="${'Сумма: '+order.totalSum()}+' руб.'"></b>
            </p>
        </td>
    </tr>
</table>
</body>

</html>
