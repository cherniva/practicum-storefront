<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
</head>

<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/cart/products" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/main/products" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<h1 style="text-align:center" th:if="${newOrder}">Поздравляем! Успешная покупка! &#128578;</h1>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="${'Заказ №'+order.getId()}"></h2>
        </td>
    </tr>
    <tr th:each="product : ${order.getProducts()}">
        <td>
            <table>
                <tr>
                    <td>
                        <a th:href="${'/products/'+product.getProduct().getId()}">
                            <img width="300" height="300" th:src="${'http://localhost:8080/'+product.getProduct().getImgPath()}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${product.getProduct().getName()}"></b>
                    </td>
                    <td>
                        <b th:text="${product.getQuantity()}+' шт.'"></b>
                    </td>
                    <td>
                        <b th:text="${product.getProduct().getPrice()*product.getQuantity()}+' руб.'"></b>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Сумма: '+order.getTotalSum()}+' руб.'"></h3>
        </td>
    </tr>
</table>
</body>

</html>
